<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="../header_footer.css">
    <link rel="stylesheet" href="adicionar.css">
    <script scr="adicionar.js"  type="module"></script>
</head>
<body>
    <header>
        <div class="nossos_lobinhos">
            <a href="">Nossos Lobinhos</a>
        </div>
        <div class="lobinho">
            <img src="../IMG/Lobinho.png" alt="Lobinho">
        </div>
        <div class="quem_somos_link">
            <a href="../PáginaQuemSomos/quem_somos.html">Quem Somos</a>
        </div>
    </header>

    <div class="secao">
        
            <div class="formulario">
                <div class="titulo">
                    <h2>Coloque um Lobinho para Adoção</h2>
                </div>

                <form  class="card" for="">
                    <div class="class_nome_idade">
                        <div class="input_box" id="id_nome">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" required>
                        </div>
                        <div class="input_box" id="id_idade">
                            <label for="idade">Anos:</label>
                            <input type="text" name="idade" id="idade"
                            required>
                        </div>
                    </div>
                    <div class="class_link">
                        <div class="input_box">
                            <label for="link">Link da Foto:</label>
                            <input type="text" name="link" id="link" required>
                        </div>
                    </div>
                    <div class="class_descricao">
                        <div class="input_box">
                            <label for="descricao">Descrição:</label>
                            <textarea name="descricao" class="descricao" required></textarea>
                        </div>
                    </div>
                </form>

                <div class="btn_salvar_div">
                    <input type="submit" class= "btn_salvar" value="Salvar">
                </div>
            </div>

    </div>

    <footer>
        <div class="retangulo">
           
        </div>

        <div class="rodape">
            <div class="infos">
                <div class="frame">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.1873241108333!2d-43.1358297595025!3d-22.90646053794715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1707088597240!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contato">
                    <div class="local">
                        <img src="../IMG/placeholder-for-map.png">
                        <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                    </div>
                    <div class="tel">
                        <img src="../IMG/call-answer.png">
                        <p>(99) 99999-9999</p>
                    </div>
                    <div class="email">
                        <img src="../IMG/envelope.png">
                        <p>salve-lobos@lobINhos.com</p>
                     </div>
                    <div class="btn_quem_somos_div">
                        <a href="../PáginaQuemSomos/quem_somos.html"><button type="button" class= "btn_quem_somos">Quem Somos</button></a>
                    </div>
                </div>
            </div>
    
            <div class="pata">
                <div class="texto_rodape">
                    <p>Desenvolvido com</p>
                </div>
                <div class="img_pata">
                    <img src="../IMG/paws.png">
                </div>
            </div>
        </div>

    </footer>

    <script src="adicionar.js"></script>
</body>
</html>
